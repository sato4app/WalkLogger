<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>WalkLogger - GPS位置記録</title>

    <!-- アイコン設定 -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <!-- <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png"> -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>

    <!-- データ管理パネル（Dataボタンで表示） -->
    <div id="dataPanel" style="display: none;">
        <button id="dataListBtn" class="control-btn" title="写真一覧">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="8" y1="6" x2="21" y2="6"></line>
                <line x1="8" y1="12" x2="21" y2="12"></line>
                <line x1="8" y1="18" x2="21" y2="18"></line>
                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                <line x1="3" y1="18" x2="3.01" y2="18"></line>
            </svg>
            <span>List</span>
        </button>
        <button id="dataSizeBtn" class="control-btn" title="データサイズ表示">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
            <span>Size</span>
        </button>
        <button id="dataSaveBtn" class="control-btn" title="Firebaseに保存">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
            <span>Save</span>
        </button>
        <button id="dataReloadBtn" class="control-btn" title="保存データを読み込み">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
            <span>Reload</span>
        </button>
    </div>

    <!-- コントロールパネル -->
    <div id="controls">
        <button id="startBtn" class="control-btn" title="GPS追跡開始">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            <span>Start</span>
        </button>
        <button id="stopBtn" class="control-btn" disabled title="GPS追跡停止">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="6" y="6" width="12" height="12"></rect>
            </svg>
            <span>Stop</span>
        </button>
        <button id="photoBtn" class="control-btn" title="写真撮影">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
            </svg>
            <span>Photo</span>
        </button>
        <button id="dataBtn" class="control-btn" title="データ管理">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
            </svg>
            <span>Data</span>
        </button>
    </div>

    <!-- ステータス表示 -->
    <div id="status">
        <div id="statusText">GPS待機中...</div>
        <div id="coordinates"></div>
    </div>

    <!-- カメラビデオ（撮影時のみ表示） -->
    <video id="cameraVideo" style="display: none;" autoplay playsinline></video>
    <canvas id="photoCanvas" style="display: none;"></canvas>

    <!-- 写真一覧表示 -->
    <div id="photoListContainer" style="display: none;">
        <div id="photoListHeader">
            <h2>写真一覧</h2>
            <button id="closeListBtn" class="close-btn" title="閉じる">✕</button>
        </div>
        <div id="photoGrid"></div>
    </div>

    <!-- 写真拡大表示 -->
    <div id="photoViewer" style="display: none;">
        <button id="closeViewerBtn" class="close-btn" title="閉じる">✕</button>
        <img id="viewerImage" src="" alt="写真">
        <div id="photoInfo"></div>
    </div>

    <!-- 記録統計ダイアログ -->
    <div id="statsDialog" style="display: none;">
        <div id="statsContent">
            <h2>記録統計</h2>
            <div id="statsBody"></div>
            <button id="statsOkBtn" class="stats-ok-btn">OK</button>
        </div>
    </div>

    <!-- ドキュメント選択ダイアログ（Reloadボタン用） -->
    <div id="documentListDialog" style="display: none;">
        <div id="documentListContent">
            <h2>保存データを選択</h2>
            <div id="documentList"></div>
            <button id="closeDocListBtn" class="stats-ok-btn">キャンセル</button>
        </div>
    </div>

    <!-- ドキュメント名編集ダイアログ（Saveボタン用） -->
    <div id="docNameDialog" style="display: none;">
        <div id="docNameContent">
            <h2>保存するドキュメント名</h2>
            <input type="text" id="docNameInput" class="doc-name-input" placeholder="ドキュメント名を入力">
            <div class="doc-name-buttons">
                <button id="docNameOkBtn" class="doc-name-btn doc-name-ok">保存</button>
                <button id="docNameCancelBtn" class="doc-name-btn doc-name-cancel">キャンセル</button>
            </div>
        </div>
    </div>

    <!-- データ初期化確認ダイアログ（Startボタン用） -->
    <div id="clearDataDialog" style="display: none;">
        <div id="clearDataContent">
            <h2>既存データの確認</h2>
            <div id="clearDataBody"></div>
            <div class="clear-data-buttons">
                <button id="clearDataInitBtn" class="clear-data-btn clear-data-init">データ初期化</button>
                <button id="clearDataAppendBtn" class="clear-data-btn clear-data-append">データ追記</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Firebase SDK (Compat版) -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-storage-compat.js"></script>

    <!-- Firebase設定 -->
    <script src="firebase-config.js"></script>

    <script src="app.js"></script>
</body>
</html>
