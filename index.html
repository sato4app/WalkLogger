<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>WalkLogger - GPS位置記録</title>

    <!-- アイコン設定 -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png">

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>

    <!-- コントロールパネル -->
    <div id="controls">
        <button id="saveBtn" class="control-btn" title="Firebaseに保存">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
            <span>Save</span>
        </button>
        <button id="startBtn" class="control-btn" title="GPS追跡開始">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            <span>Start</span>
        </button>
        <button id="stopBtn" class="control-btn" disabled title="GPS追跡停止">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="6" y="6" width="12" height="12"></rect>
            </svg>
            <span>Stop</span>
        </button>
        <button id="photoBtn" class="control-btn" title="写真撮影">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
            </svg>
            <span>Photo</span>
        </button>
        <button id="listBtn" class="control-btn" title="写真一覧">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="8" y1="6" x2="21" y2="6"></line>
                <line x1="8" y1="12" x2="21" y2="12"></line>
                <line x1="8" y1="18" x2="21" y2="18"></line>
                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                <line x1="3" y1="18" x2="3.01" y2="18"></line>
            </svg>
            <span>List</span>
        </button>
    </div>

    <!-- ステータス表示 -->
    <div id="status">
        <div id="statusText">GPS待機中...</div>
        <div id="coordinates"></div>
    </div>

    <!-- カメラビデオ（撮影時のみ表示） -->
    <video id="cameraVideo" style="display: none;" autoplay playsinline></video>
    <canvas id="photoCanvas" style="display: none;"></canvas>

    <!-- 写真一覧表示 -->
    <div id="photoListContainer" style="display: none;">
        <div id="photoListHeader">
            <h2>写真一覧</h2>
            <button id="closeListBtn" class="close-btn" title="閉じる">✕</button>
        </div>
        <div id="photoGrid"></div>
    </div>

    <!-- 写真拡大表示 -->
    <div id="photoViewer" style="display: none;">
        <button id="closeViewerBtn" class="close-btn" title="閉じる">✕</button>
        <img id="viewerImage" src="" alt="写真">
        <div id="photoInfo"></div>
    </div>

    <!-- 記録統計ダイアログ -->
    <div id="statsDialog" style="display: none;">
        <div id="statsContent">
            <h2>記録統計</h2>
            <div id="statsBody"></div>
            <button id="statsOkBtn" class="stats-ok-btn">OK</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Firebase SDK (Compat版) -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <!-- Firebase設定 -->
    <script src="firebase-config.js"></script>

    <script src="app.js"></script>
</body>
</html>
