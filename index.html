<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#4CAF50">
    <meta name="description" content="WalkLogger - GPS Track & Photo Logger">
    <title>WalkLogger</title>

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Map Container -->
    <div id="map"></div>

    <!-- Status Bar -->
    <div id="status">
        <div class="status-content">
            <div id="statusText">Ready to start</div>
            <div id="coordinates"></div>
        </div>
    </div>

    <!-- Data Panel (Hidden by default) -->
    <div id="dataPanel" class="panel hidden">
        <button id="photoListBtn" class="action-btn" title="Photos">
            <div class="icon-box photos-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
            </div>
            <span>Photos</span>
        </button>
        <button id="dataSizeBtn" class="action-btn" title="Data Size">
            <div class="icon-box size-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                    </path>
                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                </svg>
            </div>
            <span>Size</span>
        </button>
        <button id="dataSaveBtn" class="action-btn" title="Save to Cloud">
            <div class="icon-box save-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                    <polyline points="17 21 17 13 7 13 7 21"></polyline>
                    <polyline points="7 3 7 8 15 8"></polyline>
                </svg>
            </div>
            <span>Save</span>
        </button>
        <button id="dataReloadBtn" class="action-btn" title="Load from Cloud">
            <div class="icon-box reload-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <polyline points="1 20 1 14 7 14"></polyline>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
            </div>
            <span>Load</span>
        </button>
    </div>

    <!-- Main Controls -->
    <div id="controls" class="panel">
        <button id="startBtn" class="action-btn main-action" title="Start Tracking">
            <div class="icon-box start-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
            </div>
            <span>Start</span>
        </button>
        <button id="stopBtn" class="action-btn main-action" disabled title="Stop Tracking">
            <div class="icon-box stop-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="6" width="12" height="12"></rect>
                </svg>
            </div>
            <span>Stop</span>
        </button>
        <button id="photoBtn" class="action-btn main-action" disabled title="Take Photo">
            <div class="icon-box photo-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                    <circle cx="12" cy="13" r="4"></circle>
                </svg>
            </div>
            <span>Photo</span>
        </button>
        <button id="dataBtn" class="action-btn toggle-action" title="Data Menu">
            <div class="icon-box data-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                    <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                    <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
                </svg>
            </div>
            <span>Data</span>
        </button>
    </div>

    <!-- Dialogs Overlay Container -->
    <div id="overlay" class="hidden"></div>

    <!-- Photo List Dialog -->
    <div id="photoListContainer" class="full-screen-dialog hidden">
        <header class="dialog-header">
            <h2>Photo Gallery</h2>
            <button id="closeListBtn" class="close-icon-btn">✕</button>
        </header>
        <div id="photoGrid" class="grid-content"></div>
    </div>

    <!-- Photo Viewer Dialog -->
    <div id="photoViewer" class="full-screen-dialog dark-mode hidden">
        <button id="closeViewerBtn" class="close-icon-btn float-right">✕</button>
        <div id="photoCounter" class="photo-counter"></div>
        <button id="prevPhotoBtn" class="nav-btn prev-btn">
            <svg viewBox="0 0 24 24">
                <path d="M15 18l-6-6 6-6" />
            </svg>
        </button>
        <button id="nextPhotoBtn" class="nav-btn next-btn">
            <svg viewBox="0 0 24 24">
                <path d="M9 18l6-6-6-6" />
            </svg>
        </button>
        <div class="viewer-content">
            <img id="viewerImage" src="" alt="Photo">
            <div id="photoInfo"></div>
        </div>
    </div>

    <!-- Stats Dialog -->
    <div id="statsDialog" class="modal-dialog hidden">
        <div class="modal-content">
            <h2>Statistics</h2>
            <div id="statsBody"></div>
            <button id="statsOkBtn" class="primary-btn">Close</button>
        </div>
    </div>

    <!-- Document List Dialog -->
    <div id="documentListDialog" class="modal-dialog hidden">
        <div class="modal-content">
            <h2>Select Data</h2>
            <div id="documentList" class="list-container"></div>
            <div class="modal-actions">
                <button id="loadOfficialPointsBtn" class="secondary-btn"
                    style="border: 1px solid #4CAF50; color: #4CAF50; flex: 2;">Load Official Points</button>
                <button id="closeDocListBtn" class="secondary-btn" style="flex: 1;">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Document Name Input Dialog -->
    <div id="docNameDialog" class="modal-dialog hidden">
        <div class="modal-content">
            <h2>Save as...</h2>
            <input type="text" id="docNameInput" class="text-input" placeholder="Enter document name">
            <div class="modal-actions">
                <button id="docNameCancelBtn" class="secondary-btn">Cancel</button>
                <button id="docNameOkBtn" class="primary-btn">Save</button>
            </div>
        </div>
    </div>

    <!-- Clear Data Confirmation Dialog -->
    <div id="clearDataDialog" class="modal-dialog hidden">
        <div class="modal-content">
            <h2>Existing Data Found</h2>
            <div id="clearDataBody" class="message-body"></div>
            <div class="modal-actions column-actions">
                <button id="clearDataInitBtn" class="primary-btn danger-btn">Start New (Clear Data)</button>
                <button id="clearDataAppendBtn" class="secondary-btn">Continue (Append)</button>
            </div>
        </div>
    </div>

    <!-- Camera UI -->
    <div id="cameraDialog" class="full-screen-dialog camera-mode hidden">
        <video id="cameraPreview" autoplay playsinline></video>
        <canvas id="capturedCanvas" class="hidden"></canvas>

        <!-- Capture Overlay -->
        <div id="captureButtons" class="camera-controls">
            <button id="cameraShutterBtn" class="shutter-btn"></button>
            <button id="cameraCloseBtn" class="camera-close-btn">Cancel</button>
        </div>

        <!-- Direction Overlay -->
        <div id="directionButtons" class="camera-controls hidden">
            <div class="direction-hint">Select Direction</div>
            <div class="direction-row">
                <button id="dirLeftBtn" class="dir-btn" data-direction="left">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                </button>
                <button id="dirUpBtn" class="dir-btn" data-direction="up">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 19V5M5 12l7-7 7 7" />
                    </svg>
                </button>
                <button id="dirRightBtn" class="dir-btn" data-direction="right">
                    <svg viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
            <button id="cameraBackBtn" class="camera-close-btn">Retake</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-storage-compat.js"></script>

    <script src="js/firebase-config.js"></script>
    <script type="module" src="js/app-main.js"></script>
</body>

</html>
