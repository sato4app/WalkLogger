<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>WalkLogger - GPS位置記録</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map"></div>

    <!-- コントロールパネル -->
    <div id="controls">
        <button id="saveBtn" class="control-btn" title="Firebaseに保存">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
            <span>Save</span>
        </button>
        <button id="startBtn" class="control-btn" title="GPS追跡開始">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
            <span>Start</span>
        </button>
        <button id="stopBtn" class="control-btn" disabled title="GPS追跡停止">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="6" y="6" width="12" height="12"></rect>
            </svg>
            <span>Stop</span>
        </button>
        <button id="photoBtn" class="control-btn" title="写真撮影">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
            </svg>
            <span>Photo</span>
        </button>
    </div>

    <!-- ステータス表示 -->
    <div id="status">
        <div id="statusText">GPS待機中...</div>
        <div id="coordinates"></div>
    </div>

    <!-- 写真撮影用の隠しinput -->
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">

    <!-- 写真プレビューモーダル -->
    <div id="photoModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="photoPreview" src="" alt="撮影写真">
            <div class="modal-buttons">
                <button id="savePhotoBtn" class="btn-save">保存</button>
                <button id="cancelPhotoBtn" class="btn-cancel">キャンセル</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Firebase SDK (Compat版) -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>

    <!-- Firebase設定 -->
    <script src="firebase-config.js"></script>

    <script src="app.js"></script>
</body>
</html>
